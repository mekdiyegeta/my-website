  <!-- Boxicons CDN -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <style>
    /* Social Icons */
    .social-icons {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .social-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #333;
      color: #fff;
      border-radius: 50%;
      transition: transform 0.3s, background-color 0.3s, color 0.3s;
      text-decoration: none;
      font-size: 32px; /* icon size */
    }

    /* Responsive sizes */
    @media (max-width: 600px) {
      .social-icons a {
        width: 45px;
        height: 45px;
        font-size: 24px;
      }
    }

    @media (min-width: 601px) and (max-width: 1024px) {
      .social-icons a {
        width: 55px;
        height: 55px;
        font-size: 28px;
      }
    }

    @media (min-width: 1025px) {
      .social-icons a {
        width: 70px;
        height: 70px;
        font-size: 36px;
      }
    }

    /* Hover effect */
    .social-icons a:hover {
      transform: scale(1.1);
      background-color: #555;
      color: #fff;
    }
  </style>
</head>
